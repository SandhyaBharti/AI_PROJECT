      <script>
        // DOM Elements
const authContainer = document.getElementById('auth-container');
const appContainer = document.getElementById('app-container');
const loginForm = document.getElementById('login-form');
const signupForm = document.getElementById('signup-form');
const loginTab = document.getElementById('login-tab');
const signupTab = document.getElementById('signup-tab');
const logoutBtn = document.getElementById('logout-btn');
const sidebar = document.getElementById('sidebar');
const menuToggle = document.getElementById('menu-toggle');
const historyToggle = document.getElementById('history-toggle');
const newChatBtn = document.getElementById('new-chat-btn');
const historyContainer = document.getElementById('history-container');
const historyList = document.getElementById('history-list');
const messagesContainer = document.getElementById('messages');
const userInput = document.getElementById('user-input');
const sendBtn = document.getElementById('send-btn');
const voiceBtn = document.getElementById('voice-btn');
const aiModelSelect = document.getElementById('ai-model');
const quickQuestions = document.querySelectorAll('.quick-question');

// OpenRouter API Configuration
const OPENROUTER_API_URL = "https://openrouter.ai/api/v1/chat/completions";
const OPENROUTER_API_KEY = "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"; // Replace with your actual API key

// State
let currentUser = null;
let chatHistory = [];
let currentChatId = null;
let isListening = false;
let recognition = null;

// Initialize the app
function init() {
    checkAuthState();
    setupEventListeners();
    initializeVoiceRecognition();
}

// Check if user is authenticated
function checkAuthState() {
    const user = localStorage.getItem('currentUser');
    if (user) {
        currentUser = JSON.parse(user);
        loadChatHistory();
        showApp();
    } else {
        showAuth();
    }
}

// Set up event listeners
function setupEventListeners() {
    // Auth tabs
    loginTab.addEventListener('click', () => switchAuthTab('login'));
    signupTab.addEventListener('click', () => switchAuthTab('signup'));
    
    // Auth forms
    loginForm.addEventListener('submit', handleLogin);
    signupForm.addEventListener('submit', handleSignup);
    
    // Chat functionality
    sendBtn.addEventListener('click', sendMessage);
    userInput.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            sendMessage();
        }
    });
    
    // Sidebar and history
    menuToggle.addEventListener('click', toggleSidebar);
    historyToggle.addEventListener('click', toggleHistoryView);
    newChatBtn.addEventListener('click', startNewChat);
    
    // Voice button
    voiceBtn.addEventListener('click', toggleVoiceRecognition);
    
    // Quick questions
    quickQuestions.forEach(btn => {
        btn.addEventListener('click', (e) => {
            const question = e.target.dataset.question;
            userInput.value = question;
            sendMessage();
        });
    });
    
    // Logout
    logoutBtn.addEventListener('click', handleLogout);
}

// Switch between login and signup tabs
function switchAuthTab(tab) {
    if (tab === 'login') {
        loginForm.style.display = 'block';
        signupForm.style.display = 'none';
        loginTab.classList.add('active');
        signupTab.classList.remove('active');
    } else {
        loginForm.style.display = 'none';
        signupForm.style.display = 'block';
        loginTab.classList.remove('active');
        signupTab.classList.add('active');
    }
}

// Handle login
async function handleLogin(e) {
    e.preventDefault();
    const email = document.getElementById('login-email').value;
    const password = document.getElementById('login-password').value;
    
    if (!email || !password) {
        showAlert('Please fill in all fields', 'error');
        return;
    }

    try {
        const users = JSON.parse(localStorage.getItem('users')) || [];
        const user = users.find(u => u.email === email && u.password === password);
        
        if (user) {
            currentUser = {
                id: user.id,
                name: user.name,
                email: user.email,
                token: 'demo-token'
            };
            
            localStorage.setItem('currentUser', JSON.stringify(currentUser));
            showApp();
            loadChatHistory();
            showAlert('Login successful!', 'success');
        } else {
            showAlert('Invalid email or password', 'error');
        }
    } catch (error) {
        console.error('Login error:', error);
        showAlert('Login failed. Please try again.', 'error');
    }
}

// Handle signup
async function handleSignup(e) {
    e.preventDefault();
    const name = document.getElementById('signup-name').value;
    const email = document.getElementById('signup-email').value;
    const password = document.getElementById('signup-password').value;
    
    if (!name || !email || !password) {
        showAlert('Please fill in all fields', 'error');
        return;
    }

    try {
        const users = JSON.parse(localStorage.getItem('users')) || [];
        
        if (users.some(u => u.email === email)) {
            showAlert('Email already registered', 'error');
            return;
        }
        
        const newUser = {
            id: 'user-' + Date.now(),
            name,
            email,
            password
        };
        
        users.push(newUser);
        localStorage.setItem('users', JSON.stringify(users));
        
        currentUser = {
            id: newUser.id,
            name: newUser.name,
            email: newUser.email,
            token: 'demo-token'
        };
        
        localStorage.setItem('currentUser', JSON.stringify(currentUser));
        showApp();
        loadChatHistory();
        showAlert('Account created successfully!', 'success');
    } catch (error) {
        console.error('Signup error:', error);
        showAlert('Signup failed. Please try again.', 'error');
    }
}

// Handle logout
function handleLogout() {
    currentUser = null;
    localStorage.removeItem('currentUser');
    showAuth();
    showAlert('Logged out successfully', 'success');
}

// Toggle sidebar on mobile
function toggleSidebar() {
    sidebar.classList.toggle('open');
}

// Toggle history view
function toggleHistoryView() {
    historyContainer.style.display = historyContainer.style.display === 'none' ? 'block' : 'none';
}

// Start a new chat
function startNewChat() {
    currentChatId = 'chat-' + Date.now();
    chatHistory.push({
        id: currentChatId,
        title: 'New Chat',
        messages: [],
        model: aiModelSelect.value,
        createdAt: new Date().toISOString()
    });
    
    saveChatHistory();
    renderChatHistory();
    messagesContainer.innerHTML = '';
    document.querySelector('.welcome-message').style.display = 'none';
}

// Load chat history from localStorage
function loadChatHistory() {
    if (!currentUser) return;
    
    const savedHistory = localStorage.getItem(`chatHistory_${currentUser.id}`);
    if (savedHistory) {
        chatHistory = JSON.parse(savedHistory);
        renderChatHistory();
        
        if (chatHistory.length > 0) {
            document.querySelector('.welcome-message').style.display = 'none';
            loadChat(chatHistory[0].id);
        }
    } else {
        chatHistory = [];
    }
}

// Save chat history to localStorage
function saveChatHistory() {
    if (!currentUser) return;
    localStorage.setItem(`chatHistory_${currentUser.id}`, JSON.stringify(chatHistory));
}

// Render chat history in sidebar
function renderChatHistory() {
    historyList.innerHTML = '';
    
    chatHistory.forEach(chat => {
        if (chat.messages.length === 0) return;
        
        const firstMessage = chat.messages[0].content;
        const title = firstMessage.length > 30 
            ? firstMessage.substring(0, 30) + '...' 
            : firstMessage;
        
        const historyItem = document.createElement('div');
        historyItem.className = 'history-item';
        historyItem.dataset.chatId = chat.id;
        historyItem.innerHTML = `
            <i class="fas fa-comment"></i>
            <span>${title}</span>
            <div class="history-actions">
                <button class="delete-chat" title="Delete">
                    <i class="fas fa-trash"></i>
                </button>
            </div>
        `;
        
        historyList.appendChild(historyItem);
    });
    
    // Add event listeners to history items
    document.querySelectorAll('.history-item').forEach(item => {
        item.addEventListener('click', (e) => {
            if (!e.target.closest('.history-actions')) {
                const chatId = item.dataset.chatId;
                loadChat(chatId);
            }
        });
    });
    
    document.querySelectorAll('.delete-chat').forEach(btn => {
        btn.addEventListener('click', (e) => {
            e.stopPropagation();
            const chatId = btn.closest('.history-item').dataset.chatId;
            deleteChat(chatId);
        });
    });
}

// Load a specific chat
function loadChat(chatId) {
    const chat = chatHistory.find(c => c.id === chatId);
    if (!chat) return;
    
    currentChatId = chatId;
    messagesContainer.innerHTML = '';
    
    chat.messages.forEach(message => {
        appendMessage(message.role, message.content, message.timestamp);
    });
    
    document.querySelector('.welcome-message').style.display = 'none';
    messagesContainer.scrollTop = messagesContainer.scrollHeight;
}

// Delete a chat
function deleteChat(chatId) {
    if (confirm('Are you sure you want to delete this chat?')) {
        chatHistory = chatHistory.filter(chat => chat.id !== chatId);
        saveChatHistory();
        renderChatHistory();
        
        if (currentChatId === chatId) {
            messagesContainer.innerHTML = '';
            document.querySelector('.welcome-message').style.display = 'block';
            currentChatId = null;
        }
    }
}

// Send message to chatbot
async function sendMessage() {
    const message = userInput.value.trim();
    if (!message) return;
    
    // Add user message to UI
    appendMessage('user', message);
    userInput.value = '';
    
    // Hide welcome message
    document.querySelector('.welcome-message').style.display = 'none';
    
    // Show loading indicator
    const loadingId = 'loading-' + Date.now();
    showLoadingIndicator(loadingId);
    
    try {
        // Get or create current chat
        let currentChat = chatHistory.find(chat => chat.id === currentChatId);
        if (!currentChat) {
            currentChatId = 'chat-' + Date.now();
            currentChat = {
                id: currentChatId,
                title: message.length > 30 ? message.substring(0, 30) + '...' : message,
                messages: [],
                model: aiModelSelect.value,
                createdAt: new Date().toISOString()
            };
            chatHistory.unshift(currentChat);
        }
        
        // Add user message to history
        const userMessage = {
            role: 'user',
            content: message,
            timestamp: new Date().toISOString()
        };
        
        currentChat.messages.push(userMessage);
        currentChat.model = aiModelSelect.value;
        saveChatHistory();
        renderChatHistory();
        
        // Call OpenRouter API to get bot response
        const botResponse = await getOpenRouterResponse(message, currentChat.messages, aiModelSelect.value);
        
        // Remove loading indicator
        removeLoadingIndicator(loadingId);
        
        // Add bot response to UI and history
        appendMessage('assistant', botResponse);
        
        const botMessage = {
            role: 'assistant',
            content: botResponse,
            timestamp: new Date().toISOString()
        };
        
        currentChat.messages.push(botMessage);
        saveChatHistory();
    } catch (error) {
        console.error('Error getting bot response:', error);
        removeLoadingIndicator(loadingId);
        appendMessage('assistant', 'Sorry, I encountered an error. Please try again later.');
    }
}

// Show loading indicator
function showLoadingIndicator(id) {
    const loadingElement = document.createElement('div');
    loadingElement.className = 'loading-message';
    loadingElement.id = id;
    loadingElement.innerHTML = `
        <div class="loading-dots">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <span>AI is thinking...</span>
    `;
    messagesContainer.appendChild(loadingElement);
    messagesContainer.scrollTop = messagesContainer.scrollHeight;
}

// Remove loading indicator
function removeLoadingIndicator(id) {
    const loadingElement = document.getElementById(id);
    if (loadingElement) {
        loadingElement.remove();
    }
}

// Get response from OpenRouter API
async function getOpenRouterResponse(message, conversationHistory, model) {
    try {
        const response = await fetch(OPENROUTER_API_URL, {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "Authorization": `Bearer ${OPENROUTER_API_KEY}`,
                "HTTP-Referer": window.location.href,
                "X-Title": "AI Homework Helper"
            },
            body: JSON.stringify({
                model: model,
                messages: [
                    {
                        role: "system",
                        content: `You are an AI Homework Helper. Provide clear, detailed, and accurate answers to student questions across all subjects including:
                        - Mathematics (algebra, calculus, geometry)
                        - Science (physics, chemistry, biology)
                        - Social Studies (history, geography, civics)
                        - Languages (English, Hindi, literature)
                        - Programming (Python, Java, C++, web development)
                        - Advanced topics (AI, ML, data science)
                        
                        Format your answers with proper headings, bullet points, and code blocks when appropriate. Break down complex concepts into simple terms with examples.`
                    },
                    ...conversationHistory.map(msg => ({
                        role: msg.role,
                        content: msg.content
                    }))
                ],
                temperature: 0.7,
                max_tokens: 2000
            })
        });
        
        if (!response.ok) {
            throw new Error(`API request failed with status ${response.status}`);
        }
        
        const data = await response.json();
        return formatResponse(data.choices[0].message.content);
    } catch (error) {
        console.error("OpenRouter API error:", error);
        throw error;
    }
}

// Format the response with proper HTML
function formatResponse(text) {
    // Convert markdown code blocks to HTML
    text = text.replace(/```(\w*)([\s\S]*?)```/g, '<pre><code>$2</code></pre>');
    
    // Convert bold and italic
    text = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
    text = text.replace(/\*(.*?)\*/g, '<em>$1</em>');
    
    // Convert lists
    text = text.replace(/^\s*\*\s(.*$)/gm, '<li>$1</li>');
    text = text.replace(/<li>.*<\/li>/g, '<ul>$&</ul>');
    
    return text;
}

// Append message to chat UI
function appendMessage(role, content, timestamp = null) {
    timestamp = timestamp || new Date().toISOString();
    const date = new Date(timestamp);
    const timeString = date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    
    const messageElement = document.createElement('div');
    messageElement.className = `message ${role}-message`;
    
    messageElement.innerHTML = `
        <div class="message-content">${content}</div>
        <div class="message-meta">
            <span>${timeString}</span>
            <div class="message-actions">
                <button class="copy-message" title="Copy">
                    <i class="fas fa-copy"></i>
                </button>
                <button class="save-message" title="Save">
                    <i class="fas fa-bookmark"></i>
                </button>
            </div>
        </div>
    `;
    
    messagesContainer.appendChild(messageElement);
    
    // Add event listeners to message actions
    messageElement.querySelector('.copy-message').addEventListener('click', () => {
        navigator.clipboard.writeText(content.replace(/<[^>]*>/g, ''));
        showAlert('Message copied to clipboard!', 'success');
    });
    
    messageElement.querySelector('.save-message').addEventListener('click', () => {
        saveMessageToFavorites(content);
    });
    
    // Scroll to bottom
    messagesContainer.scrollTop = messagesContainer.scrollHeight;
}

// Save message to favorites
function saveMessageToFavorites(content) {
    if (!currentUser) return;
    
    const favorites = JSON.parse(localStorage.getItem(`favorites_${currentUser.id}`)) || [];
    favorites.push({
        content: content.replace(/<[^>]*>/g, ''),
        savedAt: new Date().toISOString()
    });
    
    localStorage.setItem(`favorites_${currentUser.id}`, JSON.stringify(favorites));
    showAlert('Message saved to favorites!', 'success');
}

// Initialize voice recognition
function initializeVoiceRecognition() {
    if ('webkitSpeechRecognition' in window) {
        recognition = new webkitSpeechRecognition();
        recognition.continuous = false;
        recognition.interimResults = false;
        recognition.lang = 'en-US';
        
        recognition.onstart = () => {
            isListening = true;
            voiceBtn.classList.add('listening');
            showAlert('Listening... Speak now', 'info');
        };
        
        recognition.onresult = (event) => {
            const transcript = event.results[0][0].transcript;
            userInput.value = transcript;
        };
        
        recognition.onerror = (event) => {
            console.error('Speech recognition error', event.error);
            showAlert('Voice recognition error: ' + event.error, 'error');
        };
        
        recognition.onend = () => {
            isListening = false;
            voiceBtn.classList.remove('listening');
        };
    } else {
        console.warn('Speech recognition not supported');
        voiceBtn.style.display = 'none';
    }
}

// Toggle voice recognition
function toggleVoiceRecognition() {
    if (!recognition) return;
    
    if (isListening) {
        recognition.stop();
    } else {
        recognition.start();
    }
}

// Show alert message
function showAlert(message, type) {
    const alert = document.createElement('div');
    alert.className = `alert alert-${type}`;
    alert.textContent = message;
    document.body.appendChild(alert);
    
    setTimeout(() => {
        alert.remove();
    }, 3000);
}
